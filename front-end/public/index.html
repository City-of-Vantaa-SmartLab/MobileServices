<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#0042a5">
  <meta name="description" content="Mobiili Vantaa">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!-- For apple -->
  <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/images/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/images/icons/icon-192x192.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Mobiili Vantaa</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131018015-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-131018015-1');

    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-131018015-1', 'auto');
    // Set default value of custom dimension 1 to 'online'
    ga('set', 'cd1', 'online');
    ga('send', 'pageview');

    // Setup a listener to track Add to Homescreen events.
    window.addEventListener('beforeinstallprompt', (e) => {
      e.userChoice.then((choiceResult) => {
        ga('send', 'event', 'A2H', choiceResult.outcome);
      });
    });

    window.addEventListener('appinstalled', (evt) => {
      ga('send', 'event', 'A2HI', 'appinstalled');
    });
  </script>

</head>

<body>
  <noscript>
    <h1>You need to enable JavaScript to run this app.</h1>
  </noscript>
  <div id="root"></div>

</html>
